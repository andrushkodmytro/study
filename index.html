<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <form action="#">
                <div class="form__header">
                    <h1>sign in</h1>
                </div>
                <div class="form__input">
                    <label for="email">email or nickname</label>
                    <input type="text" id="email">
                </div>
              
                <div class="form__input" id="password">
                    <label for="pasword">password</label>
                    <input type="text">
                </div>
                <div class="form__container">
                    <div class="form__checkbox">
                        <input type="checkbox" id="remember__me">
                        <label for="remember__me">Remember me</label>
                    </div>
                    <div class="password__restore">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <div class="form__input">
                    <button>sign in</button>
                </div>
                <div class="signup">
                    <p>Don't have an account</p>
                    <a href="#">Sign up</a>
                </div>

            </form>
        </div>
        <div class="section2">
            <img src="./img/rectangle-copy.jpg" alt="">
        </div>    
    </div>
</body>
</html>
